<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo corporativo -->
  <rect width="200" height="60" rx="8" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Icono de edificio corporativo -->
  <g transform="translate(10, 8)">
    <!-- Edificio principal -->
    <rect x="0" y="15" width="20" height="29" fill="#1e3a8a" rx="2"/>
    <rect x="8" y="10" width="20" height="34" fill="#3b82f6" rx="2"/>
    <rect x="16" y="5" width="20" height="39" fill="#1e40af" rx="2"/>
    
    <!-- Ventanas -->
    <rect x="2" y="18" width="3" height="3" fill="white" opacity="0.8"/>
    <rect x="2" y="23" width="3" height="3" fill="white" opacity="0.8"/>
    <rect x="2" y="28" width="3" height="3" fill="white" opacity="0.8"/>
    <rect x="2" y="33" width="3" height="3" fill="white" opacity="0.8"/>
    
    <rect x="10" y="13" width="3" height="3" fill="white" opacity="0.9"/>
    <rect x="10" y="18" width="3" height="3" fill="white" opacity="0.9"/>
    <rect x="10" y="23" width="3" height="3" fill="white" opacity="0.9"/>
    <rect x="10" y="28" width="3" height="3" fill="white" opacity="0.9"/>
    <rect x="10" y="33" width="3" height="3" fill="white" opacity="0.9"/>
    
    <rect x="18" y="8" width="3" height="3" fill="white"/>
    <rect x="18" y="13" width="3" height="3" fill="white"/>
    <rect x="18" y="18" width="3" height="3" fill="white"/>
    <rect x="18" y="23" width="3" height="3" fill="white"/>
    <rect x="18" y="28" width="3" height="3" fill="white"/>
    <rect x="18" y="33" width="3" height="3" fill="white"/>
    
    <rect x="26" y="8" width="3" height="3" fill="white"/>
    <rect x="26" y="13" width="3" height="3" fill="white"/>
    <rect x="26" y="18" width="3" height="3" fill="white"/>
    <rect x="26" y="23" width="3" height="3" fill="white"/>
    <rect x="26" y="28" width="3" height="3" fill="white"/>
    <rect x="26" y="33" width="3" height="3" fill="white"/>
    
    <!-- Entrada principal -->
    <rect x="20" y="36" width="6" height="8" fill="#fbbf24" rx="3"/>
    <rect x="22" y="38" width="2" height="6" fill="#f59e0b"/>
  </g>
  
  <!-- Texto del logo -->
  <text x="50" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e3a8a">
    CORPORACIÓN
  </text>
  <text x="50" y="38" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6">
    EMPRESARIAL
  </text>
  <text x="50" y="52" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">
    Portal Interno
  </text>
  
  <!-- Advertencia de simulación -->
  <circle cx="185" cy="15" r="8" fill="#ef4444" opacity="0.9"/>
  <text x="185" y="19" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">
    SIM
  </text>
</svg>
